tooltip.axisTimeCombinations.HOUR_DAY) */ exports.axisTimeCombinations = axisTimeCombinations; /** * Exposes the ability to force the tooltip to use a certain date format * @param {String} _x Desired format * @return {String | module} Current format or module to chain calls * @public */ exports.dateFormat = function(_x) { if (!arguments.length) { return dateFormat || defaultAxisSettings; } dateFormat = _x; return this; }; /** * Exposes the ability to use a custom date format * @param {String} _x Desired custom format * @return {String | module} Current format or module to chain calls * @public * @example tooltip.dateFormat(tooltip.axisTimeCombinations.CUSTOM); * tooltip.dateCustomFormat('%H:%M %p') */ exports.dateCustomFormat = function(_x) { if (!arguments.length) { return dateCustomFormat; } dateCustomFormat = _x; return this; }; /** * Gets or Sets the dateLabel of the data * @param {String} _x Desired dateLabel * @return {String | module} Current dateLabel or Chart module to chain calls * @public */ exports.dateLabel = function(_x) { if (!arguments.length) { return dateLabel; } dateLabel = _x; return this; }; /** * Hides the tooltip * @return {module} Tooltip module to chain calls * @public */ exports.hide = function() { svg.style('display', 'none'); return this; }; /** * Pass locale for the tooltip to render the date in * @param {String} _x Must be a locale tag like 'en-US' or 'fr-FR' * @return {String | module} Current locale or module to chain calls * @public */ exports.locale = function(_x) { if (!arguments.length) { return locale; } locale = _x; return this; }; /** * Gets or Sets the nameLabel of the data * @param {String} _x Desired nameLabel * @return {String | module} Current nameLabel or Chart module to chain calls * @public */ exports.nameLabel = function(_x) { if (!arguments.length) { return nameLabel; } nameLabel = _x; return this; }; /** * Gets or Sets shouldShowDateInTitle * @param {Boolean} _x Desired value * @return {Boolean | module} Current shouldShowDateInTitle or Chart module to chain calls * @public */ exports.shouldShowDateInTitle = function(_x) { if (!arguments.length) { return shouldShowDateInTitle; } shouldShowDateInTitle = _x; return this; }; /** * Shows the tooltip * @return {module} Tooltip module to chain calls * @public */ exports.show = function() { svg.style('display', 'block'); return this; }; /** * Gets or Sets the title of the tooltip (to only show the date, set a blank title) * @param {String} _x Desired title * @return {String | module} Current title or module to chain calls * @public */ exports.title = function(_x) { if (!arguments.length) { return title; } title = _x; return this; }; /** * Pass an override for the offset of your tooltip * @param {Object} tooltipOffset Object representing the X and Y offsets * @return {Object | module} Current tooltipOffset * @public */ exports.tooltipOffset = function(_x) { if (!arguments.length) { return tooltipOffset; } tooltipOffset = _x; return this; }; /** * Pass an override for the ordering of your tooltip * @param {String[]} _x Array of the names of your tooltip items * @return {String[] | module} Current overrideOrder or Chart module to chain calls * @public */ exports.topicsOrder = function(_x) { if (!arguments.length) { return topicsOrder; } topicsOrder = _x; return this; }; /** * Gets or Sets the topicLabel of the data * @param {String} _x Desired topicLabel * @return {String | module} Current topicLabel or Chart module to chain calls * @public */ exports.topicLabel = function(_x) { if (!arguments.length) { return topicLabel; } topicLabel = _x; return this; }; /** * Updates the position and content of the tooltip * @param {Object} dataPoint Datapoint to represent * @param {Object} colorMapping Color scheme of the topics * @param {Number} position X-scale position in pixels * @return {Module} Tooltip module to chain calls * @public */ exports.update = function(dataPoint, colorMapping, xPosition, yPosition = null) { colorMap = colorMapping; up Bar Chart Step Chart API Bar Brush Donut Grouped-bar Legend Line Mini-tooltip Sparkline Stacked-area Stacked-bar Step Tooltip Types Github Twitter Britecharts Britecharts is a client-side reusable Charting Library based on D3.js v4 that allows easy and intuitive use of charts and components that can be composed together creating amazing visualizations. Britecharts components have been written in ES2016 with a Test Driven methodology so they are fully tested, and we are commited to keeping them that way. Key Features Reusability Composability Great design UsageThe typical use of Britecharts involves creating a chart using its simple API, then rendering it on a container which has previously had data applied to it. The code will look like this: barChart .width(500) .height(300); barContainer.datum(dataset).call(barChart);APIAll the components expose some common API methods like width, height and margin. Additionally, each chart or component can expose specific methods. Those can be found in the documentation: API, Demo Line Chart API, Demo Bar Chart API, Demo Donut Chart API, Demo Stacked Bar Chart API, Demo Grouped Bar Chart API, Demo Brush Chart API, Demo Sparkline Chart API, Demo Stacked Area Chart API, Demo Step Chart API, Demo Mini Tooltip API, Demo Tooltip API, Demo Legend InstallationBritecharts components are distributed in UMD modules, each one exposing a D3.js component written with the Reusable API pattern. To use any of the Britecharts modules, you will need to require the chart in your JS file using AMD/CommonJS modules or adding a script tag with the src pointing to the file. You would also need to load the d3-selection submodule to select the chart container. npm install britecharts d3-selectionThey also provide some minimal CSS styling, that can be loaded independently or as a bundle. You can also load Britecharts from our CDN as we do in this demo page or play around in our JSBin and CodePen demo projects. See Also Getting Started Guide Documentation Homepage Release Notes Contributing Guide Github Repo Bar Chart Tutorial[Video] RoadmapThis project is in active development! If you want to help, you can check the contributing guide. Also review the issues page for more info on what's coming, to give your feedback, and to vote for your favorite proposals. You can also find us in the D3.js slack group, in the #britecharts channel. If you work with Angular, check out ngx-britecharts and their demos. We are also preparing a wrapper for React, and we will be talking about it on our twitter. AcknowledgmentsSun Dai designs Britecharts, and two books inspired the code, Developing a D3.js Edge and Mastering D3.js. It also leveraged a significant number of examples and articles from the D3.js community overall. LicenseCopyright 2017 Eventbrite Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at https://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Read more in the license document Ã— Search results Close "},"getting-started.html":{"id":"getting-started.html","title":"Getting Started with Britecharts","body":" Getting started Demos Bar Chart Brush Chart Donut Chart Grouped Bar Chart Kitchen Sink Line Chart Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Donut Grouped-bar Legend Line Mini-tooltip Sparkline Stacked-area Stacked-bar Step Tooltip Types Github Twitter Getting Started with BritechartsBritecharts has been created to help users consume and create d3 charts. It leverages a reusable API, which produces chart objects that (after initialization) can be configured and then applied to a container with a data set to plot. Installing BritechartsIn order to use a Britecharts chart in your project you would need to install it using NPM, Bower or cloning it via Github: Install with NPM npm install --save britecharts d3-selectionInstall with Bower bower install --save britecharts d3-selectionClone the git repository git clone https://github.com/eventbrite/britecharts.gitDirectly from CDNhttps://cdn.jsdelivr.net/npm/britecharts@2/dist/bundled/britecharts.min.js (latest 2.x.x version)Or browse all CDN files. Check also our CDN demo page or our JSBin and CodePen sandbox projects. Using BritechartsIn order to use a Britecharts chart in your project you would need to: Require the proper chart as a module, we can do: // ES2015 Modules import LineChart from 'britecharts/dist/umd/line.min'; // CommonJS or AMD modules LineChart = require('britecharts/dist/umd/line.min'); Require d3-selection as a dependency, in order to select a container to execute the chart on. d3Selection = require('d3-selection'); Instantiate a new line chart and select the chart container with d3-selection: var container = d3Selection.select('.js-chart-container'), lineChart = new LineChart(); Configure the default chart with attributes: if (container.node()) { lineChart .tooltipThreshold(tooltipShouldShowThreshold) .margin(chartMargin) .height(chartHeight) .width(chartWidth); } And finally call the chart with a container and data attached to the container. // This line gets together container, data and chart container.datum(data).call(lineChart);And that would generate your britechart! Here is the whole code: var container = d3Selection.select('.js-chart-container'), lineChart = new LineChart(); if (container.node()) { lineChart .tooltipThreshold(tooltipShouldShowThreshold) .margin(chartMargin) .height(chartHeight) .width(chartWidth); } // This line gets together container, data and chart container.datum(data).call(lineChart);It won't look perfect though, you will need to load a small CSS file in order to see it styled. You can load the whole bundle: &lt;link type=&quot;text/css&quot; rel=&quot;stylesheet&quot; href=&quot;node_modules/britecharts/dist/css/britecharts.min.css&quot;&gt;or just load the styles for the current chart plus the common Britecharts styles: &lt;link type=&quot;text/css&quot; rel=&quot;stylesheet&quot; href=&quot;node_modules/britecharts/dist/css/common/common.css&quot;&gt; &lt;link type=&quot;text/css&quot; rel=&quot;stylesheet&quot; href=&quot;node_modules/britecharts/dist/css/charts/line.css&quot;&gt;Making it ResponsiveYou will probably want to set up a listener for the resize event to re-render the chart, and probably debounce it, so it doesn't render too many times. This code would probably look like this: const redrawChart = () =&gt; { let container = d3.select(â€˜.js-chart-containerâ€™); let newContainerWidth = container.node() ? container.node().getBoundingClientRect().width : false; // Setting the new width on the chart lineChart.width(newContainerWidth); // Rendering the chart again container.datum(data).call(lineChart); }; const throttledRedraw = _.throttle(redrawChart, 200); window.addEventListener(&quot;resize&quot;, throttledRedraw);Learning MoreCheck out our Documentation Homepage and our kitchen sink to see all the available charts. If you are excited about Britecharts, want to add more configurable properties or even create your own chart, please check our Contributing Guide. In it, we walk you through the development environment setup, run our docs and demos and create new Pull Requests. Ã— Search results Close "},"cdn.html":{"id":"cdn.html","title":"CDN Loading Demo - Britecharts","body":" Getting started Demos Bar Chart Brush Chart Donut Chart Grouped Bar Chart Kitchen Sink Line Chart Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Donut Grouped-bar Legend Line Mini-tooltip Sparkline Stacked-area Stacked-bar Step Tooltip Types Github Twitter Ã— Search result
