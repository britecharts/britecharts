<!DOCTYPE html>
<html>
    <head>
        <title>Britecharts Sandbox</title>
    </head>
    <body>
        <main class="sandbox">
            <section class="sandbox__container">
                <div class="notification-bar"></div>
                <header class="sandbox__header">
                    <h1 class="sandbox__title">Britecharts Sandbox</h1>
                    <button class="sandbox__button sandbox__button--reset" onclick="(function(){localStorage.clear()})()">Clear local storage</button>
                </header>
                <div class="sandbox__body">
                    <div class="sandbox__panel sandbox__panel--chart">
                        <h2>Chart</h2>
                        <div class="js-chart-selector-container sandbox__select-box-container"></div>
                        <div class="js-chart-container-placeholder"></div>
                    </div>
                    <div class="sandbox__panel sandbox__panel--config">
                        <h2>Configuration</h2>
                        <div class="sandbox__button-panel">
                            <button class="sandbox__button js-config-panel__add-tooltip">Add Tooltip</button>
                            <button class="sandbox__button js-config-panel__add-mini-tooltip">Add Mini-Tooltip</button>
                        </div>
                        <div class="sandbox__config-input" id="chartConfigInput"></div>
                        <div class="sandbox__button-panel">
                            <button class="sandbox__button sandbox__button--update js-config-display__submit">Update Chart</button>
                            <button class="sandbox__button sandbox__button--reset js-config-display__reset">Reset Config</button>
                        </div>
                    </div>
                </div>
                <aside class="sandbox__panel sandbox__panel--data">
                    <h2>Data</h2>
                    <div class="js-data-selector-container sandbox__select-box-container"></div>
                    <div class="sandbox__data-input" id="dataInput"></div>
                    <div class="sandbox__button-panel">
                        <button class="js-data-display__submit sandbox__button sandbox__button--update">Update Chart</button>
                        <button class="js-data-display__reset sandbox__button sandbox__button--reset">Reset Data</button>
                    </div>
                </aside>
            </section>
        </main>
        <script src="/assets/sandbox.js"></script>
    </body>
</html>
