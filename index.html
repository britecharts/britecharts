<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Britecharts</title>
    <style type="text/css">
        .britechart {}
        .maskRect {
            fill: none;
            pointer-events: all;
        }
        .topic .line {
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .horizontal-grid-line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: #EEEEEE;
            stroke-width: 1px;
        }
        .tick text {
            font-size: 0.8em;
            fill: rgba(0, 0, 0, 0.3);
            text-anchor: middle;

            padding: 10px;
            background-color: red;
        }
        .y.axis path {
            display: none;
        }
        .hover-marker .vertical-marker {
            stroke: #FF0044;
            stroke-width: 1;
            fill: none;
        }
        .hover-marker .data-point-highlighter{
            stroke-width: 2;
            stroke: #ffffff;
        }
        .masking-rectangle {
            fill: #FFFFFF;
        }
    </style>
</head>
<body>
    <section>
        <h1>Sandbox page for Britecharts</h1>
        <article>
            <h2>LineChart</h2>
            <div class="js-line-chart-container"></div>
        </article>
    </section>

    <script type="text/javascript" data-main="sandbox/sandbox-main" src="node_modules/requirejs/require.js"></script>
</body>
</html>
