<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kitchen Shrink - Britecharts</title>
        <link type="text/css" rel="stylesheet" href="/demos/css/bundle.css" />
    </head>
    <body>
        <div class="container">
            <div class="row" id="bar">
                <div class="col-md-6">
                    <article>
                        <h2 class="tutorial__heading">Bar Chart with Tooltip</h2>
                        <div class="js-bar-chart-tooltip-container card--chart"></div>
                    </article>
                </div>
                <div class="col-md-6">
                    <article>
                        <h2 class="tutorial__heading">Horizontal Bar Chart</h2>
                        <div class="js-horizontal-bar-chart-container card--chart"></div>
                    </article>
                </div>
            </div>
            <div class="row" id="donut">
                <div class="col-md-6">
                    <article>
                        <h2 class="tutorial__heading">Donut Chart with Legend</h2>
                        <div class="js-donut-chart-container donut-chart-container card--chart"></div>
                    </article>
                </div>
                <div class="col-md-6">
                    <h2 class="tutorial__heading">Legend</h2>
                    <div class="js-legend-chart-container legend-chart-container card--chart"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="brush">
                    <article>
                        <h2 class="tutorial__heading">Simple Brush Chart</h2>
                        <div class="js-brush-chart-container card--chart"></div>
                        <p class="js-date-range date-range is-hidden">Selected from <span class="js-start-date"></span> to <span class="js-end-date"></span></p>
                    </article>
                </div>
                <div class="col-md-6" id="step">
                    <article>
                        <h2 class="tutorial__heading">Step Chart</h2>
                        <div class="js-step-chart-container card--chart"></div>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" id="line">
                    <article>
                        <h2 class="tutorial__heading">Line Chart with fixed Aspect Ratio</h2>
                        <div class="britechart js-line-chart-container card--chart"></div>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" id="stacked-area">
                    <article>
                        <h2 class="tutorial__heading">Stacked Area Chart with Tooltip</h2>
                        <div class="britechart js-stacked-area-chart-tooltip-container card--chart"></div>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
