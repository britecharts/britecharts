<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Britecharts</title>
    <style type="text/css">
        @font-face {
            font-family: Benton;
            src: url("/src/fonts/BentonSans-Regular.otf") format("opentype");
        }
        body {
            font-family: Benton;
        }
        .britechart {}
        .maskRect {
            fill: none;
            pointer-events: all;
        }
        .topic .line {
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .horizontal-grid-line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: #EEEEEE;
            stroke-width: 1px;
        }
        .extended-x-line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: rgba(0, 0, 0, 0.45);
            stroke-width: 1;
        }
        .tick text {
            font-size: 0.8em;
            fill: rgba(0, 0, 0, 0.45);
            text-anchor: middle;

            padding: 10px;
            background-color: red;
        }
        .tick line {
            fill: none;
            stroke: rgba(0, 0, 0, 0.45);
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        .y.axis path {
            display: none;
        }
        .month-axis path {
            display: none;
        }
        .hover-marker .vertical-marker {
            stroke: #FF0044;
            stroke-width: 1;
            fill: none;
        }
        .hover-marker .data-point-highlighter{
            stroke-width: 3;
            fill: #ffffff;
        }
        .masking-rectangle {
            fill: #FFFFFF;
        }
        .tooltip-background {
            fill: #FFFFFF;
            stroke: #D9D9D9;
            stroke-width: 1;
        }
    </style>
</head>
<body id="bar">
    <section>
        <p>This is a simple bar chart whose code it's used as a coding standard. We hope to style it and include it on core soon.</p>
        <article>
            <h2>Simple Bar Chart</h2>
            <div class="britechart js-bar-chart-container"></div>
            <pre>
                barChart
                    .width(500)
                    .height(300);

                barContainer.datum(dataset).call(barChart);
            </pre>
        </article>
    </section>
    <script type="text/javascript" data-main="/demos/demos-main" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
