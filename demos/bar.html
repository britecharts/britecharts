<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo - Britecharts</title>
    <link type="text/css" rel="stylesheet" href="/demos/css/bundle.css" />
</head>
<body id="bar">
    <div class="container">
        <div class="row">
            <div class="span6">
                <article>
                    <h2>Simple Bar Chart</h2>
                    <div class="js-bar-chart-container"></div>
                    <p>This is a simple bar chart whose code it's used as a coding standard. We hope to improve it soon.</p>
                </article>
            </div>
            <div class="span6 sidebar">
                <h3>The code</h3>
                <pre>
barChart
    .width(500)
    .height(300);

barContainer.datum(dataset).call(barChart);
                </pre>

                <h3>Download</h3>
                <p>You can also export this chart by pressing: <input id="button" type="button" value="Download" /></p>
            </div>
        </div>
    </div>
</body>
</html>
