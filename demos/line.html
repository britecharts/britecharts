<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Britecharts</title>
    <style type="text/css">
        .britechart {}
        .maskRect {
            fill: none;
            pointer-events: all;
        }
        .topic .line {
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .horizontal-grid-line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: #EEEEEE;
            stroke-width: 1px;
        }
        .extended-x-line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: rgba(0, 0, 0, 0.45);
            stroke-width: 1;
        }
        .tick text {
            font-size: 0.8em;
            fill: rgba(0, 0, 0, 0.45);
            text-anchor: middle;

            padding: 10px;
            background-color: red;
        }
        .tick line {
            fill: none;
            stroke: rgba(0, 0, 0, 0.45);
            stroke-width: 1;
            shape-rendering: crispEdges;
        }
        .y.axis path {
            display: none;
        }
        .month-axis path {
            display: none;
        }
        .hover-marker .vertical-marker {
            stroke: #FF0044;
            stroke-width: 1;
            fill: none;
        }
        .hover-marker .data-point-highlighter{
            stroke-width: 3;
            fill: #ffffff;
        }
        .masking-rectangle {
            fill: #FFFFFF;
        }
        .tooltip-background {
            fill: #FFFFFF;
            stroke: #D9D9D9;
            stroke-width: 1;
        }
    </style>
</head>
<body id="line">
    <section>
        <h1>Sandbox page for Britecharts</h1>
        <h5><a href="index.html">< Back to demos</a></h5>
        <article>
            <h2>Line Chart</h2>
            <div class="britechart js-line-chart-container"></div>
        </article>
        <article>
            <h2>Line Chart with Fixed Height</h2>
            <div class="britechart js-fixed-line-chart-container"></div>
        </article>
    </section>
    <script type="text/javascript" data-main="demos-main" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
