<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Chart Demo - Britecharts</title>
    <link type="text/css" rel="stylesheet" href="/demos/css/main.css" />
</head>
<body id="step">
    <section>
        <p>This is a simple step chart.</p>
        <article>
            <h2>Simple Step Chart</h2>
            <div class="js-step-chart-container"></div>
            <strong>Example:</strong>
            <pre>
                stepChart
                    .width(500)
                    .height(300);

                stepContainer.datum(dataset).call(stepChart);
            </pre>
            <p>You can also export this chart by pressing: <input id="button" type="button" value="download" /></p>
        </article>
    </section>
</body>
</html>
