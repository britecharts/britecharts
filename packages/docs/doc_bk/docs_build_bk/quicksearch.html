 Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Britecharts Britecharts makes it easier to build stunning D3.js-powered interactive charts with little code. Quickstart · Tutorials · Docs · Test Project · Kitchen Sink · Contribute Support: Twitter, Issues &amp; Slack Britecharts is a client-side reusable Charting Library based on D3.js v5 that provides easy composition of charts and components to create amazing data visualizations. Key Features 🛠 Reusable - Configure your charts to create different looks and behaviors. 🏗 Composable - Mix and match components to create insightful experiences. 🌈 Great design - Clean and vivid looks to amaze your users. ⚙️ Simple - The codebase is regular D3.js code you can fork and modify. Britecharts components have been written in ES2016 with a Test Driven methodology, so they are fully tested, and we are committed to keeping them that way. Usage The typical use of Britecharts involves creating a chart using its simple API, then rendering it on a container which has previously had data applied to it. The code will look like this: import { select } from 'd3-selection'; import { bar } from 'britecharts'; const barChart = bar(); const barContainer = select('.bar-chart-container'); const dataset = [...]; barChart .width(500) .height(300); barContainer.datum(dataset).call(barChart); API All the components expose common API methods like width, height, and margin. Additionally, each component exposes specific methods you can find in the documentation: API, Demo Line Chart API, Demo Bar Chart API, Demo Donut Chart API, Demo Stacked Bar Chart API, Demo Grouped Bar Chart API, Demo Bullet Chart API, Demo Brush Chart API, Demo Scatter Plot API, Demo Sparkline Chart API, Demo Stacked Area Chart API, Demo Step Chart API, Demo Mini Tooltip API, Demo Tooltip API, Demo Legend Installation Britecharts components are distributed in UMD modules, each one exposing a D3.js component written with the Reusable API pattern. To use any of the Britecharts modules, you will need to require the chart in your JS file using CommonJS modules, ES modules, or adding a script tag with the src pointing to the file. You would also need to load the d3-selection submodule to select the chart container. npm install --save britecharts d3-selection # or yarn add britecharts d3-selection Then, in your JavaScript module file you can now import and use charts: import { bar } from 'britecharts'; import { select } from 'd3-selection'; const barChart = bar(); const container = select('#container'); const barData = [ { name: 'Luminous', value: 2 }, { name: 'Glittering', value: 5 }, { name: 'Intense', value: 4 }, { name: 'Radiant', value: 3 } ]; barChart .margin({ left: 100 }) .isHorizontal(true) .height(400) .width(600); container.datum(barData).call(barChart); Britecharts comes with custom CSS - to load CSS in your html file you may include it in the &lt;head&gt; tag &lt;link rel=\"stylesheet\" href=\"./node_modules/britecharts/dist/css/britecharts.css\" /&gt; Alternatively, you can load Britecharts from our CDN as we do in this demo page or play around in our JSBin and CodePen demo projects. In addition, you have an option to customize CSS using new styles. Check our Styling Britecharts tutorial to see more options. See Also Documentation Homepage Getting Started Guide Tutorials How To Guides About Britecharts Contributing Guide Github Repo Changelog Roadmap This project is in active development. You can check our plans for the next release and our projects to see what's coming, and vote for your favorite proposals on the issues page. If you work with Angular, check out ngx-britecharts and their demos. We are also preparing a wrapper for React, and we will be talking about it on our twitter. Code of Conduct Britecharts is dedicated to building a welcoming, diverse, and safe community. We expect everyone participating in the Britecharts community to abide by our Code of Conduct. Please read it and follow it. How to Contribute Whether you're helping us fix bugs, improving the docs, or spreading the word, we'd love to have you as part of the Britecharts community! To give your feedback, you can open a new issue. You can also find us in the D3.js slack group, in the #tool-britecharts channel. We are looking for contributors and commiters, so if you want to become a part of this project, check the contributing guide and get started today! Check out our Contributing Guide for ideas on contributing and setup steps for getting our repositories up and running on your local machine. Acknowledgments Sun Dai designs Britecharts, and two books inspired the code, Developing a D3.js Edge and Mastering D3.js. It also leveraged a significant number of examples and articles from the D3.js community overall. Contributors ✨ Thanks goes to these wonderful people (emoji key): Daler Asrorov💻 📖 🤔 🚧 👀 ⚠️ Ryan Wholey💻 📖 🤔 🚧 👀 ⚠️ jchen85💻 🤔 🚧 👀 ⚠️ Marcos Gómez💻 ajdani🐛 💻 🚧 shayh💻 This project follows the all-contributors specification. Contributions of any kind are welcome! License Licensed under the Apache License, Version 2.0 (the \"License\"); you may not use this file except in compliance with the License. You may obtain a copy of the License at https://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an \"AS IS\" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Read more in the license document Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"how-to-index.html":{"id":"how-to-index.html","title":"How-To Guides","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter How-To Guides The Britecharts how-to guides provide step by step instructions on how to accomplish standardized tasks for the library. We have how multiple guides for specific type of users: User How-To Guides Contributor How-To Guides Migration from v2 to v3 You can also check the Topics page to learn more about Britecharts approach and code philosophy. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"contributor-how-to-guides.html":{"id":"contributor-how-to-guides.html","title":"Contributor How-To Guides","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Contributor How To Guides Our contributor how to guides are recipes to address specific use cases when working with Britecharts. They assume contributor knowledge about Britecharts and the library structure. If this is the first time you contribute to Britecharts, we recommend you to read the Contributing Guide first. How to Create a Pull Request When you have a branch that you want to contribute back to Britecharts, you need to create a Pull Request(PR) to propose the addition of the code. Follow these steps: When you're finished coding, git checkout master Run git pull upstream master (note that your local master should always reflect upstream master) Run git checkout &lt;your branch&gt; Execute git rebase master &amp; reconcile all conflicts Make sure everything looks OK codewise by running yarn run check Push the branch to your fork with git push origin &lt;your branch&gt; Create a new PR, filling the PR template, and adding a link to the original issue filed (if you see \"unable to merge\", please pull from your upstream and rebase again) Be patient while you wait for the maintainers to check it :) If you are new to Open Source, you can learn how to create Pull Requests here. How to Modify a Chart This how-to guide helps you in modifying a chart. We assume you already created an issue and got the green light form the maintainers of the project (or maybe you are working your fork if you are not contributing back to Britecharts). We have created our charts with a Tests First approach, and we encourage you to keep it the same. However, you can also write tests later too. For a TDD workflow, the process of modifying a component would look like this: Create a new branch for your modification On a new terminal, run yarn run demos:serve and navigate to the chart's demo Find the test of the chart you want to modify in the same folder with at .spec.js extension Write a failing test for the API accessor or the feature you want to add On a new terminal, run yarn run test Check that the test fails Write the code that would make that test pass on the chart located in /src/charts/*. Please follow our API Guidelines. Make the test pass by writing the less amount of code Refactor until you get a nice and clean code Add/update the JSDoc comments so that the proper documentation gets generated when you run yarn run docs Check the demo to see the code in action (you can also add a new demo there if necessary) Create a pull request and ask the maintainers to review it Once you have their OK, they will merge your pull request How to Create a New Chart Adding a new chart is a bunch of work, but we hope that using the current code and documentation helps you in the process. The steps are: Create a new branch for your component On a new terminal, run yarn run demos:serve to get ready the docs and turn on the dev server. Given that your new chart is chart-name, create a folder within src/charts named chart-name and in the same folder a new test file chart-name.spec.js. Create a new data builder file. Name it something like chartNameChartDataBuilder.js. In the chart folder, create a new chart file called chart-name.js. Go to /demos/src and create a new demo script for the new chart, add it to /demos/src/index.js. Also in /demos, create a new HTML page called chartName.html and its .json file with the demo title. Go to webpack.config.js and: Add the new chart to the currentCharts object, give it a camel case name Include the new demo page to the currentDemos object, keeping the same format Go to your test file chart-name.spec.js and, taking another test as an example, copy over pieces until you have the first test case Add one test and make it fail by calling yarn run test Keep on coding according to our API Guidelines Once you think you are close to having something working, start adding JSDoc comments to your code Generate your docs with yarn run docs and manually test the demos Create a pull request with your branch and ping one of the core authors to get it reviewed Once you have addressed all the comments and got the green light, the maintainers will merge the PR How to Setup your environment with Docker Docker makes it easier to get started contributing to Britecharts. In this how to, we describe the process to set up the developer environment using a Docker container. To use this approach, you will need to have Docker running in your machine. Go to the root of the repository, and with Docker running, type make build. This will install the dependencies inside a Docker container (disregard fsevents related warnings) Run make run in the console to start the project You should be able to open http://localhost:1234 and see Britecharts working You can check the rest of make commands on the Makefile in the root of the repository. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"user-how-to-guides.html":{"id":"user-how-to-guides.html","title":"User How-To Guides","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter User How-To Guides Our how-to guides are recipes to address specific and critical use cases when working with Britecharts. They assume some knowledge about Britecharts and the library structure. If this is the first time you work with Britecharts, we recommend you to read the Getting Started Tutorial first. How to Customize the Chart's Colors Follow these steps to customize Britecharts' charts to use different color schemas: Find out if your chart supports .colorSchema, if so, keep on reading Check the Color Palettes demo page and find a palette you like Import the colors helper at the top of your file Set the color palette with .colorSchema(colors.colorSchemas.orange) or with any other color schema Draw the chart Note that in some charts we can only configure a gradient. Use the colorGradients object instead of colorSchemas within the colors helper. You can explore other options in the source code of the colors file. How to Configure Time Scales Britecharts has some logic to try guessing the best date format on time series charts from the time period of the dataset. As we haven't bulletproofed this algorithm, and sometimes users want specific formats, we also expose configuration options to set custom formats. The next steps apply to time series charts like the line chart, stacked area chart and brush chart: Render the chart using the default settings, see if the x-axis format is satisfactory. If not, keep on reading. Check the chart's reference to find out the configuration options, for example, the line chart reference Check the options within the axisTimeCombinations object of the chart instance: console.log('combinations', line.axisTimeCombinations); // Returns { MINUTE_HOUR: 'minute-hour', HOUR_DAY: 'hour-daymonth', DAY_MONTH: 'day-month', MONTH_YEAR: 'month-year', CUSTOM: 'custom' } Set the xAxisFormat parameter to a value from the ones below (except 'custom') Draw the chart and see if it meets your criteria. If not, try with other time combination. If still doesn't feel right, see next step. Set the xAxisFormat parameter to the value 'custom' Set the xAxisCustomFormat parameter to a valid D3.js time format specifier string. For example: line.xAxisCustomFormat('%H') Play around with different specifiers until finding something that works. You can experiment in this block example. Remember that for increased accuracy, all date formats in Britecharts should be provided in ISO 8601 Extended Format. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"migration-guide-2-to-3.html":{"id":"migration-guide-2-to-3.html","title":"Migration Guide from v2 to v3","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Migration Guide from version 2 to version 3 In February 2022, we released version 3.0 of Britecharts. The new version fixes many bugs, improves loading and animation performance, and adds minor features. We also introduced many breaking changes to make the component's APIs and data shapes more consistent. We recommend migrating as soon as possible to get all these benefits. For that, we have prepared the following migration guide. Migration Steps Most of the migration tasks involve changing accessor names, but there are also changes in how we load the modules. Follow these steps to get your application updated in no time: Breaking changes Update the way you load the charts We moved Britecharts internally from the outdated AMD modules into ES Modules, which changed how you will import the components. See below some examples: // Version 2 // For ES modules import bar from 'britecharts/dist/umd/bar.min'; // For AMD and CommonJS modules const LineChart = require('britecharts/umd/line.min'); // Version 3 // As ES modules import { bar } from 'britecharts'; import bar from 'britecharts/dist/umd/bar.min'; // As CommonJS modules const { bar } = require('britecharts'); const bar = require('britecharts/dist/umd/bar.min'); You can also check more ways of loading (CommonJS and CDN) in our Britecharts Test Project Change how you show loading states Search for any use of the 'loadingState' accessor for getting the loading state, and render the chart with 'isLoading' as true and a valid dataset (it can be empty). // Version 2 barContainer.html(barChart.loadingState()) // Version 3 barChart .width(containerWidth) .height(300) .isAnimated(true) .isLoading(true); barContainer.datum(dataset).call(barChart); Use 'valueLocale' to format values You must use the 'valueLocale' accessor to set the locale object (see the d3-format docs) of the component´s rendered values (axes ticks, numerical values, etc.). Before, this used to be ´locale´ in the bar, grouped bar, scatted bar, and scatter plot. // Version 2 barChart .locale({ thousands: '.', grouping: [3], currency: [\"$\", \"\"], decimal: \".\" }) //...other configurations // Version 3 barChart .valueLocale({ thousands: '.', grouping: [3], currency: [\"$\", \"\"], decimal: \".\" }) //...other configurations In contrast, for time series charts (lineChart, stackedAreaChart), we use 'locale' to pass the language tag for the tooltip to localize the date. It uses Intl.DateTimeFormat, for compatibility and support. Swap the use 'xAxisCustomFormat' and 'xAxisFormat' on brush charts Whenever you were using 'xAxisCustomFormat' in a brush chart, now you should use 'xAxisFormat', and viceversa. // Version 2 brush .xAxisCustomFormat('custom') .xAxisFormat('%A'); // Version 3 brush .xAxisCustomFormat('%A') .xAxisFormat('custom'); This made this configuration consistent with the line and stacked area charts. Use 'numberFormat' in bar charts Search for uses of 'valueLabelFormat' and change them to 'numberFormat': // Version 2 groupedBarChart .valueLabelFormat(',s') // other configurations // Version 3 groupedBarChart .numberFormat(',s') // other configurations The 'numberFormat' configuration is available for the bar, bullet, donut, grouped bar, stacked-bar, legend, line, mini-tooltip, and tooltip components. Stop using 'aspectRatio' to set charts' dimensions We eliminated the 'aspectRatio' accessor from our charts. Instead, use the 'width' and 'height' attributes to set a explicit size and leave the chart to respond to container width changes. // Version 2 lineChart .width(100) .aspectRatio('0.5'); // Version 3 lineChart .width(100) .height(50) New features Start using TypeScript with Britecharts. You can now use Britecharts in your TypeScript projects! The Britecharts package includes a \"types\" entry that points to our type declaration files. We plan to re-write Britecharts in TypeScript, but type definition files will do for now! Stop re-rendering charts when the viewport width changes. In version 2 and our demos, we recommended listening to viewport width changes and re-render charts with the updated container width. This wasn't necessary, as SVGs provide a viewBox property that allows us to make our charts fully responsive out of the box. That's how Britecharts works starting version 3, so say bye-bye to those window 'resize' listeners! Use 'colorMap' to select the colors you want for each data category. One common request of our users was to specify the colors for each category on the different Britecharts components. Now you can! Use the \"colorMap\" property to specify a hash map between category names and HEX colors. Specify the duration of animations with 'animationDuration' Most Britecharts' components have animations that you can activate with the 'isAnimated' configuration. Since version 3, you can also set the duration of those animations in milliseconds with the 'animationDuration' accessor. Summary of Changes We changed many things in the third version of Britecharts; here are some summaries: Breaking Changes Adds ES5 version to bundle. Changes 'loadingMarkup' option into an explicit option for 'isLoading' in most of the charts. Adds 'valueLocale' or renames 'locale' into 'valueLocale' for formatting values in the bar chart, grouped bar chart, scatter plot, and stacked bar. Fixes the custom format feature in the line and stacked area chart, renaming 'xAxisFormat' into 'xAxisCustomFormat' and 'xAxisCustomFormat' into 'xAxisFormat'. Removes 'axisTimeCombinations'. Renames value formatting functions into 'numberFormat' in the grouped bar and stacked bar charts. Removed the 'aspectRatio' configuration chart from the line, scatter plot, stacked area, bullet, grouped bar, stacked bar. Changed 'exportChart' to return a promise. New Feature Changes Added TypeScript types via declaration files Charts are responsive by default using the viewBox property. Adds colorMap to all charts Adds 'animationDuration' option to all animated charts Added grid helper on charts Adds zoom controls for scatter plot Added hasMinimumValueScale parameter to autoscale Line Chart y-axis Rework of Line Chart animation for better performance Allows brush to have missing data and to be animated Allows for a fixed window in brush chart with 'isLocked' option Added Donut's hasCenterLegend to hide/show center legend Added Stacked Area loading state Added tooltip on the heatmap Bug Fixes Fixes all critical security warnings due to dependencies Fixes step chart loading Mitigates the stacked and grouped bar charts tooltip issues Improved Grouped bar chart animation Line chart animation fix on multiline Ordering of the horizontal bar chart elements Cleans up custom lines annotation text before rendering Fixes bullet chart issues Tooltip tweaks Visual Fixes Summary Added extended line on brush chart Extended line color matching ticks Normalized text sizes in line and stacked area charts Contributor's Developer Experience Changes Deprecated Travis into Github Actions Updated Karma test runner version Added linting and formatting for CSS and JS Changed organization of tests and data builders to be colocated Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"tutorials-index.html":{"id":"tutorials-index.html","title":"Tutorials","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Tutorials Britechart tutorials allow new users to get started and learn the basic procedures and components of the library. They are meant to be a learning experience ideal for newcomers: Getting Started Using Britecharts Installing Britecharts Composing Your First Data Visualization Styling Britecharts After following these tutorials, you can also check the Topics page to learn more about Britecharts' approach and code philosophy. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"getting-started.html":{"id":"getting-started.html","title":"Getting Started with Britecharts","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Getting Started Using Britecharts Britecharts has been created to help users consume and create D3.js charts. It leverages the Reusable API, a code pattern to encapsulate D3.js charts. This pattern produces chart objects that can be configured, reused and composed to build data visualizations. In this tutorial, we will create a simple data visualization using Britecharts. You will learn how to load Britecharts, instantiate and configure a chart and plot it within a container with a data set. Downloading Britecharts To use a Britechart, we need to install the library. In this tutorial, we are going to use a simple CDN link to install it. For that, create a simple HTML file and add these script tags: &lt;script src=\"https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.js\"&gt;&lt;/script&gt; &lt;script src=\"https://cdn.jsdelivr.net/npm/britecharts@2.10.0/dist/umd/bar.min.js\" type=\"text/javascript\"&gt;&lt;/script&gt; We are going to create a bar chart, so we download the bundle for that individual chart. Note that we also require d3-selection. We use this module to create a selection and load the data in the container where we render the chart. We also need to load the styling of our chart, and we do it similarly by accesing the CDN link: &lt;link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css\" type=\"text/css\" /&gt; Setting up Container, Dataset and Chart To create a container, first we need to add a div in the DOM with a class: &lt;div class=\"bar-container\"&gt;&lt;/div&gt; Next, we can create our D3.js container using the d3-selection module: const container = d3.select('.bar-container'); We instantiate a new chart by calling the function bar() inside the britecharts object in the global namespace: const barChart = britecharts.bar(); We need a simple dataset to render the bar chart. We can find the right format of the data by visiting the API documentation for the bar chart component. Developers need to find the data definition at the top of the page; in this case, it is a link labeled BarChartData. It looks like this: [ { value: 1, name: 'glittering' }, { value: 1, name: 'luminous' } ] We can extend that definition to have some more bars, for example: const barData = [ { name: 'Luminous', value: 2 }, { name: 'Glittering', value: 5 }, { name: 'Intense', value: 4 }, { name: 'Radiant', value: 3 } ]; Configuring and Rendering the bar chart We only need to configure our bar chart by calling the accessors. We describe these in the bar chart API reference page. In this tutorial, we set it up as a horizontal bar chart with a height of 400px and a width of 600px: barChart .margin({left: 100}) .isHorizontal(true) .height(400) .width(600); Notice how we tweaked a bit the left margin in order to allow space for our left aligned labels to render. We only need to combine our configured bar chart with the container and the data to render our chart: container.datum(barData).call(barChart); To render a simple bar chart: Here is all the code inside the &lt;body&gt; tag of our HTML file: &lt;div class=\"bar-container\"&gt;&lt;/div&gt; &lt;script&gt; // Instantiate bar chart and container const barChart = britecharts.bar(); const container = d3.select('.bar-container'); // Create Dataset with proper shape const barData = [ { name: 'Luminous', value: 2 }, { name: 'Glittering', value: 5 }, { name: 'Intense', value: 4 }, { name: 'Radiant', value: 3 } ]; // Configure chart barChart .margin({left: 100}) .isHorizontal(true) .height(400) .width(600); container.datum(barData).call(barChart); &lt;/script&gt; Making the Chart Responsive To make this chart responsive, we want to listen to the browser's resize event. When the event triggers, we obtain the container's width, set it with the accessor and re-draw the chart. As the resize event triggers multiple times, we probably want to debounce the callback, so it doesn't render too many times. The code would probably look like this: const redrawChart = () =&gt; { const newContainerWidth = container.node() ? container.node().getBoundingClientRect().width : false; // Setting the new width on the chart barChart.width(newContainerWidth); // Rendering the chart again container.call(barChart); }; const throttledRedraw = _.throttle(redrawChart, 200); window.addEventListener(\"resize\", throttledRedraw); We would need to load the Lodash or Underscore library; we could do it with a CDN link like: &lt;script src=\"https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js\" type=\"text/javascript\"/&gt;&lt;/script&gt; This logic is not the only way to avoid multiple successive calls. You could also listen to requestAnimationFrame to time the execution of the callback. You can check the full code of this tutorial in this file and the tutorial working here. Summary In this tutorial, we have seen how to load Britecharts with a CDN link and how to draw a simple chart. We did this by checking the API Reference page for the chart and its data schema and by creating the elements needed in the HTML file. To keep on learning more about Britecharts, you can follow our Composing Your First Data Visualization tutorial or read abbout how to install Britecharts in your project. You can also check out our Documentation Homepage and our kitchen sink to see all the available charts. If you are excited about Britecharts, want to add more configurable properties or even create your own chart, please check our Contributing Guide. In it, we walk you through the development environment setup, running our docs and demos and creating new Pull Requests. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"composing-dataviz.html":{"id":"composing-dataviz.html","title":"Composing Your First Data Visualization","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Composing Your First Data Visualization In the Getting Started Guide, we saw how to set up a responsive Bar chart using Britecharts. This tutorial was easy to follow; however, most of the times our real-world requirements include other components to help communicate our data. In this tutorial, we will create a complex data visualization. You will learn how to draw a line chart with a tooltip, how to add a legend and a data filtering tool using a brush chart. Rendering a line chart Let's build on top of the Bar Chart tutorial by using its code structure. This time, we download the full library bundle instead of just one chart: &lt;script src=\"https://cdn.jsdelivr.net/npm/britecharts@2.10.0/dist/bundled/britecharts.min.js\"&gt;&lt;/script&gt; Then, we will instantiate a line chart: const lineChart = britecharts.line(); The shape of our data changed as well. We need to check the line chart data schema for this chart. In our case, it looks like this: const lineData = { \"data\": [ { \"value\": 0, \"topic\": -1, \"topicName\": \"Vivid\", \"date\": \"2016-08-01T00:00:00-07:00\" }, { \"value\": 3, \"topic\": 2, \"topicName\": \"Radiant\", \"date\": \"2016-08-01T00:00:00-07:00\" }, ... ] }; Before configuring the chart, we figure out the container's size to apply it as the chart width: const containerWidth = container.node().getBoundingClientRect().width; Configuring and rendering the line chart follows an identical approach as with the bar chart: lineChart .margin({bottom: 50}) .height(400) .width(containerWidth); container.datum(lineData).call(lineChart); That renders the following chart: Adding a Tooltip Now that we have a line chart working, we are going to add a tooltip to allow users to check the specific values on each date. We start by instantiating a new Tooltip component: const chartTooltip = tooltip(); In the next step, we are going to bind the events triggering when users hover, move or exit the line chart to the tooltip. The methods from the tooltip we are going to use are show, update and hide. Let's see how: lineChart .margin({bottom: 50}) .height(400) .width(containerWidth) .on('customMouseOver', chartTooltip.show) .on('customMouseMove', chartTooltip.update) .on('customMouseOut', chartTooltip.hide); Following the previous code, we expect the tooltip to appear whenever the user passes his mouse over the chart. It should hide when the mouse goes out of the area of the chart. Finally, the tooltip should update its values whenever the mouse moves within the limits of the chart. We still have to attach the tooltip to the rendered line chart. For that, and only after we render the line chart, we draw the tooltip inside the metadata-group within the line. Let's see it in code: const tooltipContainer = d3.select('.line-container .metadata-group .hover-marker'); tooltipContainer.call(chartTooltip); After the previous code, we will see a tooltip like the following: Drawing a Legend Up to now, we have been working with a dataset that contains only one topic. But what happens if we have two topics? In this section, we will update our data to contain another set of entries. We add a legend component to show our users which line corresponds to which topic. First, we make a copy of the topic we already have and change some values. We named the new topic \"Radiant,\" and due to our default color schema, it shows as a dark green line. Now we instantiate our new legend component: const chartLegend = britecharts.legend(); The same way as we needed a container for the chart, we require another for the legend. To do it, we first create a div: &lt;div class=\"legend-container\"&gt;&lt;/div&gt; And then select the container with a D3.js selection and save the reference: const legendContainer = d3.select('.legend-container'); The legend is a component that depends on the data and in a specific data shape. We check the Legend data schema, and it needs to be: [ { id: 1, quantity: 2, name: 'glittering' }, { id: 2, quantity: 3, name: 'luminous' } ] As we want to show an inline legend, which doesn't show the quantity, we only need to pass an array with our topic names, an id, and a random quantity. Here is how we create that data: const topicInfo = lineData.data.map( ({ topicName, topic }) =&gt; ({ id: topic, name: topicName, quantity: 0 }) ); const legendData = [... new Set(topicInfo)]; And we are ready to configure and draw the legend: chartLegend .width(containerWidth) .height(60) .isHorizontal(true); legendContainer.datum(legendData).call(chartLegend); Note how we have used the container width to position the legend in the center. You can see the rest of the options of the legend component in its API reference page. The resulting chart is: Filtering Data with a Brush Our current data is not that extensive, but in theory, our line chart could render datasets of any size. This could be a problem as we could get into a position where the data points get too close, and our users can't see the details of the data. One way of fixing this is by allowing to filter data, and the way we do it visually is by using a brush chart. In this section, we go over the process of adding a brush chart to our visualization, allowing to drag and drop a section of the data to zoom in that period. Creating the brush chart Let's first instantiate the brush chart and its container: const chartBrush = britecharts.brush(); const brushContainer = d3.select('.brush-container'); We would need to add the container to the DOM: &lt;div class=\"brush-container\"&gt;&lt;/div&gt; Now, as we did before, we are going to check the Brush Chart API and its data schema. The data needs to look like this: [ { value: 1, date: \"2011-01-06T00:00:00Z\" }, { value: 2, date: \"2011-01-07T00:00:00Z\" } ] So, in order to get this data shape, we will need to do some modifications to our line chart data: const brushData = lineData.data .reduce(consolidateDatesReducer, []); In the first reducer function, we obtain the entries by date, keeping only date and values. On the second one, we remove duplicated dates and sum up the values to have an aggregate of them. You can check the details of these functions in the final code. Now we are ready to configure and render our brush using the usual pattern: chartBrush .width(containerWidth) .height(100) .xAxisFormat(chartBrush.axisTimeCombinations.DAY_MONTH) .margin({top:0, bottom: 40, left: 50, right: 30}); brushContainer.datum(brushData).call(chartBrush); Notice that we are setting the x-axis format to a constant called DAY_MONTH within the axisTimeCombinations object. This xAxisFormat option is a way for us to select a date format that works for our data. In this case, it is the day of the month, as the default one (hours) was showing the same hour every day. This code renders a simple Brush chart: This chart only serves as an overview of the sum of data in our dataset. What we want to do is, when we drag and drop a section of the brush, select that portion of our dataset and re-render the line chart with it. For that, we listen to the customBrushEnd event on the brush, that returns the period of the brush selection. We take the beginning and end of that period and filter our original data with them. Finally, we apply it to the line chart and re-render. Here is the code for it: chartBrush .width(containerWidth) .height(100) .xAxisFormat(chartBrush.axisTimeCombinations.DAY_MONTH) .margin({ top: 0, bottom: 40, left: 50, right: 30 }) .on('customBrushEnd', ([brushStart, brushEnd]) =&gt; { if (brushStart &amp;&amp; brushEnd) { let filteredLineData = filterData(brushStart, brushEnd); container.datum(filteredLineData).call(lineChart); } }); This results in a data visualization where we can focus on different sections of the data, and use our tooltip to see the values on those: Here is the filtering logic for your reference: const isInRange = (startDate, endDate, {date}) =&gt; new Date(date) &gt;= startDate &amp;&amp; new Date(date) &lt;= endDate; const filterData = (brushStart, brushEnd) =&gt; { // Copy the data let data = JSON.parse(JSON.stringify(lineData)); data.data = data.data.filter(isInRange.bind(null, brushStart, brushEnd)); return data; }; You can see the full code of this tutorial in this file and the tutorial working here. Summary In this tutorial, we have seen how we can use different support components like the legend and tooltip to provide information about our charts. We also saw how we could use the brush chart to provide a high-level view of our dataset. We saw how to configure the brush to filter the data and how to reload our main chart with this new data. To learn more, you can read our Styling Britecharts tutorial or check our demos and documentation. If you decided to use Britecharts in your project, you could follow the Installing Britecharts tutorial to learn what's the better way to use Britecharts. Check also the Topics page to learn more about our approach. If you are excited about Britecharts, want to add more configurable properties or even create your own chart, please check our [Contributing Guide][contribute]. In it, we walk you through the development environment setup, running our docs and demos and creating new Pull Requests. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"installing-britecharts.html":{"id":"installing-britecharts.html","title":"Installing Britecharts","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Installing Britecharts In the Getting Started Guide you saw how to use Britecharts using a CDN link. This is not the only way. Britecharts allows developers to add the library following several strategies. In this tutorial, you will learn to install Britecharts in your project by using different approaches: Using the Node Package Manager (NPM) or Yarn Using the CDN links Building the Source Code Install with NPM The recommended way of installing Britecharts is to use NPM or Yarn: npm install --save britecharts d3-selection Or, using Yarn: yarn add britecharts d3-selection Notice this requires you to have in place a bundling system (Webpack, Parcel, Rollup, Gulp or Grunt). If you want to drop a script in an HTML file and start working, use the CDN way below. To use the modules within your JavaScript code, you will follow a different approach depending on the type of modules you are using: // For AMD and CommonJS modules const selection = require('d3-selection'); const BarChart = require('britecharts/dist/umd/bar.min'); // For ES modules import bar from 'britecharts/dist/umd/bar.min'; When loading the styles, you have two options, loading the whole stylesheet of the library: &lt;link type=\"text/css\" rel=\"stylesheet\" href=\"node_modules/britecharts/dist/styles/bundle/britecharts.min.css\"&gt; Or loading only the styles for the current chart plus the common Britecharts styles: &lt;link type=\"text/css\" rel=\"stylesheet\" href=\"node_modules/britecharts/dist/styles/charts/common.min.css\"&gt; &lt;link type=\"text/css\" rel=\"stylesheet\" href=\"node_modules/britecharts/dist/styles/charts/bar.min.css\"&gt; Download from the CDN To import the latest bundle (2.x.x version), use this URL: https://cdn.jsdelivr.net/npm/britecharts@2/dist/bundled/britecharts.min.js This bundle attaches to the global window object a JavaScript object called britecharts. Within it, you can find the charts and helpers you need. With Britecharts, you can also download individual bundles of the charts and helpers. To do this, you can browse all CDN files, browsing inside the umd folder to find the chart URL you need. You can see the CDN links in action in: our CDN demo page this JSBin sandbox project this CodePen pen Building the source code To build the soure code, you need first to get the code. You can do it by cloning or downloading it from Github.com. You can clone the git repository by running: git clone https://github.com/britecharts/britecharts.git Or download the source code by navigating to the Release Page and click in the latest's release zip or tar.gz links. Then, you would need to install the dependencies and build the project. Check the Contributing Guide to learn about this process. Summary In this tutorial, you have seen three different ways of adding Britecharts to your site or web application. To keep on learning more about Britecharts, you can follow our Composing Your First Data Visualization or our Styling Britecharts tutorials. You can also check out our documentation Homepage and our kitchen sink to see all the available charts. If you are excited about Britecharts, want to add more configurable properties or even create your own chart, please check our Contributing Guide. In it, we walk you through the development environment setup, running our docs and demos and creating new Pull Requests. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"styling-charts.html":{"id":"styling-charts.html","title":"Styling Britecharts","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Styling Britecharts In the Getting Started Guide and the Composing Your First Data Visualization tutorial we saw how to create and configure Britecharts. We have created beatiful charts, however, users have specific branding and styling needs that want to get in their charts to adapt to their user interfaces. In this tutorial, we will go over the different options we have to customize Britecharts. You will learn how you can use Britechart's color schemas to change the charts colors or customize your own. We will also see how to override the CSS styles that come with Britecharts and how to update the fonts. Applying a color palette Let's look at some customization options we have available for Britecharts. The first one is the color schemas and gradients. You can find some of them in our Color Palettes demo page. To get us started with a tutorial, we are going to take our Getting Started tutorial code and create a new HTML file based on it. We will start from the code we got at the end of that tutorial, removing the responsive part: // Instantiate Bar Chart const barChart = britecharts.bar(); const container = d3.select('.bar-container'); // Create Dataset with proper shape const barData = [ { name: 'Luminous', value: 2 }, { name: 'Glittering', value: 5 }, { name: 'Intense', value: 4 }, { name: 'Radiant', value: 3 } ]; // Configure chart barChart .margin({ left: 100 }) .isHorizontal(true) .height(400) .width(600); container.datum(barData).call(barChart); Starting with this bar chart, we want to customize the color palette. For that, we first need to load our color schemas by using this script tag: &lt;script src=\"https://cdn.jsdelivr.net/npm/britecharts@2.10.0/dist/umd/colors.min.js\"&gt;&lt;/script&gt; Then, we can set the color schema of the bar chart by doing: // Configure chart barChart .colorSchema(britecharts.colors.colorSchemas.orange) .margin({ left: 100 }) .isHorizontal(true) .height(400) .width(600); That renders an orange bar chart: The different color palettes we provide in Britecharts are ubicated within the colorSchemas object. You can see their colors them in the demo page. When we look at the palettes code, they are just an array of nine hexadecimal values. For example: // Britecharts palette [\"#6aedc7\", \"#39c2c9\", \"#ffce00\", \"#ffa71a\", \"#f866b9\", \"#998ce3\"] Which means that if you want to customize your charts color palette, you only need to pass an array of hexadecimal colors into the .colorSchema accessors. Using a color gradient Some Britecharts use a color gradient for their lines (line, sparkline and stacked area charts) or for the body of the chart (brush). You can find these color gradients in britecharts.colors.colorGradients and similarly, they are an array of colors. However, in this case they are only two colors, one for the beginning and another for the end of the gradient. Overriding default styles Whenever we want to change the font family, font sizes or any other styling detail of our charts, we can do so by creating CSS overrides. As an example, let's change the font of our bar chart. We'll begin by looking for a new font in Google Fonts. I am a fan of the font Oswald, so let's add it to our tutorial by including this link tag in the header: &lt;link href=\"https://fonts.googleapis.com/css?family=Oswald:600\" rel=\"stylesheet\"&gt; Now, we need to set up a style override. For that, we can inspect our SVG elements with the dev tools of our browser. In this case, we see that the font-family attribute is set by the .britechart class. To override it, we need to add a style tag after the link that loads the default britecharts styling and inside the tag, include following code: &lt;style&gt; .britechart, .tick text { font-family: 'Oswald', sans-serif; } &lt;/style&gt; This CSS code will override the font-family definition for both the whole chart and the specific tick text of our axes. If we also change the color schema to the red palette, we get this chart: We could follow the same steps to style most of Britechart's styling. One caveat is that, given that Britecharts is an SVG based library, the styling of SVG elements is sometimes different. In those cases, check out this SVG styling guide to make sure you are updating the right properties. Summary In this tutorial, you saw how you can use Britecharts' color helper to apply color palettes and color gradients to your charts. You also saw you can customize all the elments by using CSS style overrides. You can see the tutorial code working here. To learn more, you can follow our Composing Your First Data Visualization tutorial. You can also check out our Documentation Homepage and our kitchen sink to see all the available charts. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"cdn.html":{"id":"cdn.html","title":"CDN Loading Demo - Britecharts","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"topics-index.html":{"id":"topics-index.html","title":"Britecharts Topics","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Topics In this section we discuss important concepts for Britecharts, giving context to some of our code decisions and helping understand why we have created the library this way. Code Standards API Guildelines Code and Project Structure Build System The Reusable API Issue and Feature Labels After reading about these topics, you should be up to speed with the Britecharts project. This documentation is still work in progress, don't hesitate to ask for more by opening a new github issue Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"api-guidelines.html":{"id":"api-guidelines.html","title":"API Guidelines","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter API Guidelines Creating new features and charts for Britecharts is easy. However, naming the API methods is hard. We have created these API guidelines to help our contributors choose proper accessor and variable names. The guidelines help developers improve the consistency of the library and lower the entry barrier to start contributing to Britecharts. They also help reviewers at the time of doing code reviews, and they facilitate an efficient code review process. General Considerations Variable and accessor names should be camel cased (eg. \"shouldBeCamelCase\"), and we try to use only one word that coincide with the internal variable we are using. Variables are nouns, while commands are verbs. For example: height, width, margin, title. Variable and function names length We will follow the 'Scope Rule': Variable names: short in small scopes (d) long in large scopes (percentageLabelMargin) Functions names: short in large scopes like public commands (hide, width) long in small scopes (drawVerticalExtendedLine) Event dispatchers The custom events that are attached to the charts always are prefixed with ‘on’. As in: .on('customHover') Booleans We want them to be predicates. They are prefixed with one of the following: should has is As in: isAnimated, hasFixedHighlightedSlice. Commands Commands must be verbs and be constructed into a single word if possible As in: hide, show, exportChart Data labels For API entries that configure the keys of the input data, we use the property name and the suffix ‘label’. As in: dateLabel, valueLabel Formats A simple name with the property name and ‘format’ suffix. As in: numberFormat, xLabelFormat Ticks and Axis We use the axis name followed by the 'axis' and ‘ticks’ suffix: As in: xTicks, yTicks Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"code-standards.html":{"id":"code-standards.html","title":"Code Standards","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Code Standards We have followed a couple of standards in this project: JSDoc comments and Test Driven Development. You can also check other info in our API guidelines. Test Driven Development D3.js charts are complex systems. As other Software Development projects, they start simple and become bloated at the end of the process. To overcome this, we have followed a component approach that allows us to create easily testable units. We have chosen Karma as our test runner, and Jasmine as our unit-testing library. To install Karma and start running our test you would need to follow these steps: Fork the repository by clicking the fork button on Github Clone the repository with: git clone https://github.com/&lt;your handle&gt;/britecharts.git Get into the repository folder and install the dependencies with: yarn install Run the tests with: yarn run test This process watches the test and chart files, re-running the tests when those change. JSDoc Generated Documentation JSDoc is an API documentation generator. It allows us to follow a methodology when commenting our code so that later we can automatically generate documentation from these comments. Check its getting started guide to know more about it. We enforce jsDoc comments in our review process, hence each function should be commented. We require also to be mindful and when we change the code of a function. Please check if comments need to be updated too. This is essential, as our documentation gets generated from these JSDoc comments. We are also using Grunt and a grunt task to generate the documentation. Lastly, for the documentation site theme, we are using a custom Bootswatch theme. Its repository is a fork of the original, and to update it, we only run: grunt swatch_scss:custom To generate the theme living in the /custom folder. We can also preview it by running grunt and check it out in http://0.0.0.0:3000/custom/. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"build-system.html":{"id":"build-system.html","title":"Build System","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter The Build System ES2015 transpiling We built Britecharts module in es2015 to create an ES5-compatible version of the charts before releasing a new version. To work with the development version of the charts, we need to run: yarn run demos:serve However, if you want to create the production version of the charts, you should run: yarn run build The Tasks The build sequence consists of a small set of Node tasks. While you'll probably only need yarn run test and yarn run build most of the time, the other tasks can be called independently or be combined to see the docs. Task Description yarn run test Starts the Karma runner that tests the project and keep watching for changes. yarn run demos:serve Serves the demos for our tutorials. yarn run docs Compiles the docs with JSDoc and opens a browser showing them. yarn run styles Compiles the styles for the charts yarn run build Builds everything and generates the distribution version of the charts. yarn run release Creates a new release of the library. yarn run release:minor Creates a new release of the library by bumping the second number of the version (1.N.1) yarn run release:major Creates a new release of the library by bumping the third number of the version (N.1.1) **Note that for running yarn run docs, you need first to have yarn run demos:serve in a different terminal. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"code-structure.html":{"id":"code-structure.html","title":"Code and Project Structure","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Code and Project Structure Code Structure We require contributors to preserve both the structure and the code standards based on the original Reusable Chart API. The structure of a chart would look more or less like this: // D3 module requires // helper requires // Constants // Data definition JSDoc comment // Module definition JSDoc comment return function module() { // Private variables (more or less grouped) // Extractor functions // Format functions function exports (_selection) { ... // Dimension setting // Data cleaning with 'cleanData' function // Main building blocks (optional) buildScales(); buildAxis(); buildSVG(); drawGridLines(); drawElements(); drawAxis(); // Conditional building blocks } // Building block definitions // API definitions ordered alphabetically } We like to do some light 'data cleaning' inside the cleanData method. That would usually include making sure that numbers are not strings. We also tend to use a reduce function, so we create a copy of the original data and cast only the usual quantities or values we need for creating the chart. Note that most of the building blocks depend on the chart type. For example, on the donut chart, we won't need to create axis or draw them so that those blocks won't be there. Project Structure The default directory structure looks something like this: britecharts ├── demos ├── dist ├── docs ├── src │ ├── tasks │ ├── doc │ └── charts │ └── helpers └── test ├── fixtures ├── json ├── specs └── tools Folder Description demos Where we keep demo files for each of our charts and some extra docs dist Where the production ready versions of our charts will be placed docs Where the generated documentation website lives src Where we will place the code we create src/charts/ Where our charts live src/charts/helpers Where the helping functions are src/styles Where our .scss styles source code is src/doc Where the templates and configuration for our docs are src/tasks Some of our grunt tasks configuration test Where our test related config and utilities are Helpers axis Exposes getTimeSeriesAxis, the method that allows conditional formatting depending on the time series values. color The color helper contains the objects with the color schemas, the color gradients, and their human-friendly names. constants The constants file holds reusable constants that we use through-ought the project. date Date related methods like addDays, diffDays, getLocaleDateFormatter and similar. export This helper provides methods that enable the chart export feature of Britecharts. filter Includes methods for creating SVG effects based on SVG filters. Provides blur and glows. load The load helper provides SVG components that render the different loading states Britecharts support. These are bar, donut and line loading states. number The number file supports developers by supplying methods that relate to numbers and number formatting. Includes a unique id generator, an integer checker and a method to calculate percentages. style Methods for serializing styles used in the export feature. text Functions to help with text related operations like wrapping text on a given width, adding ellipsis when not enough space is available or measuring text length. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"github-labels.html":{"id":"github-labels.html","title":"Github Labels","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Issue and Feature Labelling At Britecharts we used a bunch of Github labels. They were a mix of the default Github labels and some custom ones. However, the default labels were not wide enough for managing a complex project. Also, they mix different types of labels (types, status, etc.) without clarity. In this document we describe our approach to setting labels to our issues and PRs, along with the PR title prefixes that we apply. Github Labels We base our labels on three types: status labels type labels, and the “other” category. Read on to learn more about them. Status Labels Show at a glance the progress of each issue Prefixed with Status: &lt;Name of Label&gt; Only one status label will be applied to any particular issue They are: On Review – Request that we are pondering if including or not Needs Reproducing – For bugs that need to be reproduced in order to get fixed Needs Design – Feature that needs a design Ready to Go – Issue that has been defined and is ready to get started with In Progress – Issue that is being worked on right now. Completed – Finished feature or fix Outside the main flow: Abandoned – Issue we won’t go ahead and implement, or that needs a “champion” to take it through Blocked – Issue blocked by any reason (dependencies, previous work, etc.) On Hold – Issue that is being considered but stopped due to lack of resources or changes in the roadmap The resulting Feature Flow is: On Review &gt;&gt; Ready to Go &gt;&gt; In Progress &gt;&gt; Completed Outside the flow: On Hold || Blocked || Abandoned The resulting Issue Flow is: Needs Reproducing &gt;&gt; Ready to Go &gt;&gt; In Progress &gt;&gt; Completed Outside the flow: On Hold || Blocked || Abandoned Type Labels They show the type of issue or feature Prefixes with Type: &lt;Name of Label&gt; They are: Bug – An unexpected problem or unintended behavior Feature – A new feature request Maintenance – A regular maintenance chore or task, including refactors, build system, CI, performance improvements Documentation – A documentation improvement task Question – An issue or PR that needs more information or a user question Other Labels They are standard labels for regular OSS contributors and more Not prefixed They are: help wanted – Indicates we are looking for contributors on this issue good first issue – Indicates the issue is a great one to tackle by newcomers to the project or to OSS in general dependencies – For snyk, to manage dependencies updates rc3.0 – For Issues related to the new version of Britecharts Not Included There are more options for labels that we could add but we are not considering for now. Priority Labels Show the priority of the issue Prefixes with Priority: &lt;Name of Label&gt; Status: Not implemented for now They would add complexity and overhead due to the discussions However, they could be valuable for creating the roadmap Technology Labels Based on the specific technology that the issue goes about Examples: frontend – Indicates a Frontend only issue design – Indicates a Design only issue build – Indicates a build system issue ci – Indicates an issue with our Continuous Integration system Status: Not implemented for now It can create too much overhead, as properly tag with technologies all the issues could be time consuming However, these could be useful for people that want to dive deep on one technology or that are specialist on that technology PR Title Prefixes As we adopted the Title Lint Github App to help us enforce meaningful PR titles, we need to be clear about the prefixes to use. These would map to the issue types, so they would be: fix – Fixes an unexpected problem or unintended behavior feat – Adds a new feature main – A regular maintenance chore or task, including: refactors, build system, CI, performance improvements docs – A documentation improvement task Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"reusable-api.html":{"id":"reusable-api.html","title":"Reusable API","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter The Reusable Chart API The Reusable Chart API is a modular structure to create and reuse D3.js components. We saw the first example of this pattern in Mike Bostock’s seminal post Towards Reusable Charts (2012). We built Britecharts using this design pattern, so that all our components benefit from its characteristics. They are all simple, modular, reusable, composable, and testable. The pattern is based in a closure that allows us to keep properties private and define the elements of the components' API. Take a look at the code: /** * This function creates the graph using the selection as container * @param {D3Selection} _selection A d3 selection that represents * the container(s) where the chart(s) will be rendered */ function exports(_selection) { /* @param {object} _data The data to attach and generate the chart */ _selection.each(function (_data) { chartWidth = width - margin.left - margin.right; chartHeight = height - margin.top - margin.bottom; data = _data; buildScales(); buildAxis(); buildSVG(this); buildContainerGroups(); drawBars(); drawAxis(); }); } /** * Gets or Sets the margin of the chart * @param {object} _x Margin object to get/set * @return { margin | module} Current margin or Bar Chart module to chain calls * @public */ exports.margin = function (_x) { if (!arguments.length) { return margin; } margin = _x; return this; }; return exports; This piece of code returns a function that accepts a D3.js selection as input. Then, it extracts the data of that selection to build a chart, using the selection as the container. It also accepts some configuration (the margin, in this case) that we can set beforehand. To learn more about this pattern you can read this blog post on Eventbrite's Engineering Blog. Loving this project? Learn more about Britecharts × Search results Close Documentation generated by JSDoc 3.6.1 using the DocStrap template. "},"tutorial-bar.html":{"id":"tutorial-bar.html","title":"Tutorial: Bar Chart","body":" Tutorials How-To Guides Demos Bar Chart Brush Chart Bullet Chart Color Palettes Donut Chart Grouped Bar Chart Heatmap Chart Kitchen Sink Legend Chart Line Chart Scatter Plot Sparkline Chart Stacked Area Chart Stacked Bar Chart Step Chart API Bar Brush Bullet Donut Grid Grouped-bar Heatmap Legend Line Mini-tooltip Scatter-plot Sparkline Stacked-area Stacked-bar Step Tooltip Types Twitter Bar Chart Bar Chart with Tooltip and Labels The code barChart .width(containerWidth) .height(300) .hasPercentage(true) .enableLabels(true) .labelsNumberFormat('.0%') .isAnimated(true) .on('customMouseOver', tooltip.show) .on('customMouseMove', tooltip.update) .on('customMouseOut', tooltip.hide); barContainer.datum(dataset).call(barChart); tooltip .numberFormat('.2%'); tooltipContainer = d3.select('.bar-chart .metadata-group'); tooltipContainer.datum([]).call(tooltip); Data Input Check the data input schema of this chart. Export Chart Export this chart by pressing Demo Code Read the whole code of this demo in github Horizontal Bar Chart The code barChart .margin({ left: 120, right: 20, top: 20, bottom: 5 }) .percentageAxisToMaxRatio(1.3) .isHor
