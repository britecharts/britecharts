ht); } // API /** * Custom OnMouseOver event handler * @return {void} * @private */ function handleMouseOver(e, d, chartWidth, chartHeight) { dispatcher.call('customMouseOver', e, d, mouse(e), [ chartWidth, chartHeight, ]); } /** * Custom OnMouseMove event handler * @return {void} * @private */ function handleMouseMove(e, d, chartWidth, chartHeight) { dispatcher.call('customMouseMove', e, d, mouse(e), [ chartWidth, chartHeight, ]); } /** * Custom OnMouseOver event handler * @return {void} * @private */ function handleMouseOut(e, d, chartWidth, chartHeight) { dispatcher.call('customMouseOut', e, d, mouse(e), [ chartWidth, chartHeight, ]); } /** * Chart exported to png and a download action is fired * @param {String} filename File title for the resulting picture * @param {String} title Title to add at the top of the exported picture * @return {Promise} Promise that resolves if the chart image was loaded and downloaded successfully * @public */ exports.exportChart = function (filename) { return exportChart.call(exports, svg, filename); }; /** * Gets or Sets the margin of the chart * @param {object} _x Margin object to get/set * @return { margin | module} Current margin or Chart module to chain calls * @public */ exports.margin = function (_x) { if (!arguments.length) { return margin; } margin = { ...margin, ..._x, }; return this; }; /** * Gets or Sets the number of vertical ticks on the chart * (Default is 6) * @param {Number} _x Desired number of vertical ticks for the graph * @return {Number | module} Current yTicks or Chart module to chain calls * @public */ exports.yTicks = function (_x) { if (!arguments.length) { return yTicks; } yTicks = _x; return this; }; /** * Gets or Sets the height of the chart * @param {number} _x Desired width for the graph * @return { height | module} Current height or Chart module to chain calls * @public */ exports.height = function (_x) { if (!arguments.length) { return height; } height = _x; return this; }; /** * Gets or Sets the loading state of the chart * @param {boolean} flag Desired value for the loading state * @return {boolean | module} Current loading state flag or Chart module to chain calls * @public */ exports.isLoading = function (_flag) { if (!arguments.length) { return isLoading; } isLoading = _flag; return this; }; /** * Exposes an 'on' method that acts as a bridge with the event dispatcher * We are going to expose this events: * customMouseOver, customMouseMove and customMouseOut * * @return {module} Bar Chart * @public */ exports.on = function (...args) { let value = dispatcher.on(...args); return value === dispatcher ? exports : value; }; /** * Gets or Sets the width of the chart * @param {number} _x Desired width for the graph * @return { width | module} Current width or Chart module to chain calls * @public */ exports.width = function (_x) { if (!arguments.length) { return width; } width = _x; return this; }; /** * Gets or Sets the text of the xAxisLabel on the chart * @param {String} _x Desired text for the label * @return {String | module} label or Chart module to chain calls * @public */ exports.xAxisLabel = function (_x) { if (!arguments.length) { return xAxisLabel; } xAxisLabel = _x; return this; }; /** * Gets or Sets the offset of the xAxisLabel on the chart * @param {Number} _x Desired offset for the label * @return {Number | module} label or Chart module to chain calls * @public */ exports.xAxisLabelOffset = function (_x) { if (!arguments.length) { return xAxisLabelOffset; } xAxisLabelOffset = _x; return this; }; /** * Gets or Sets the text of the yAxisLabel on the chart * @param {String} _x Desired text for the label * @return {String | module} label or Chart module to chain calls * @public */ exports.yAxisLabel = function (_x) { if (!arguments.length) { return yAxisLabel; } yAxisLabel = _x; return this; }; /** * Gets or Sets the offset of the yAxisLabel on the chart * @param {Number} _x Desired offset for the label * @return {Number | module} label or Chart module t datum(dataset) * .call(lineChart); * * d3Selection.select('.metadata-group .hover-marker') * .datum([]) * .call(tooltip); * */ export default function module() { let margin = { top: 2, right: 2, bottom: 2, left: 2, }, width = 250, height = 45, title = 'Tooltip title', shouldShowDateInTitle = true, valueFormat = null, // tooltip tooltipBackground, tooltipOffset = { y: -55, x: 0, }, tooltipMaxTopicLength = 170, tooltipMaxTitleLength = 230, tooltipTextContainer, tooltipBody, tooltipTitle, tooltipWidth = 250, tooltipHeight = 48, tooltipBorderRadius = 3, tooltipContentPadding = 12, circularMarkerRadius = 4, ttTextX = 0, ttTextY = 37, textHeight, entryLineLimit = 3, initialTooltipBodyYPosition = 37, additionalTooltipTitleHeight = 0, initialTooltipTextXPosition = -22, tooltipTextLinePadding = 5, tooltipRightWidth, // Animations mouseChaseDuration = 100, fadeInDuration = 100, ease = easeQuadInOut, circleYOffset = 8, colorMap, titleFillColor = '#6D717A', textFillColor = '#282C35', tooltipTextColor = '#000000', dateLabel = 'date', valueLabel = 'value', nameLabel = 'name', topicLabel = 'topics', defaultAxisSettings = axisTimeCombinations.DAY_MONTH, xAxisValueType = 'date', dateFormat = null, dateCustomFormat = null, topicsOrder = [], // formats numberFormat = null, valueFormatter = null, monthDayYearFormat = timeFormat('%b %d, %Y'), monthDayHourFormat = timeFormat('%b %d, %I %p'), locale, chartWidth, chartHeight, data, svg; /** * This function creates the graph using the selection as container * @param {D3Selection} _selection A d3 selection that represents * the container(s) where the chart(s) will be rendered * @param {Object} _data The data to attach and generate the chart */ function exports(_selection) { _selection.each(function (_data) { chartWidth = width - margin.left - margin.right; chartHeight = height - margin.top - margin.bottom; data = _data; buildSVG(this); }); } /** * Builds containers for the tooltip * Also applies the Margin convention * @private */ function buildContainerGroups() { var container = svg .append('g') .classed('tooltip-container-group select-disable', true) .attr('transform', `translate( ${margin.left}, ${margin.top})`); container.append('g').classed('tooltip-group', true); } /** * Builds the SVG element that will contain the chart * @param {HTMLElement} container DOM element that will work as the container of the graph * @private */ function buildSVG(container) { if (!svg) { svg = select(container) .append('g') .classed('britechart britechart-tooltip', true) .style('visibility', 'hidden'); buildContainerGroups(); drawTooltip(); } svg.transition().attr('width', width).attr('height', height); // Hidden by default exports.hide(); } /** * Resets the tooltipBody content * @return void * @private */ function cleanContent() { tooltipBody.selectAll('text').remove(); tooltipBody.selectAll('circle').remove(); } /** * Draws the different elements of the Tooltip box * @return void * @private */ function drawTooltip() { const textStartX = -tooltipWidth / 4 + tooltipContentPadding; tooltipTextContainer = svg .selectAll('.tooltip-group') .append('g') .classed('tooltip-text', true); tooltipBackground = tooltipTextContainer .append('rect') .classed('tooltip-background', true) .attr('x', textStartX) .attr('y', 0) .attr('width', tooltipWidth) .attr('height', tooltipHeight) .attr('rx', tooltipBorderRadius) .attr('ry', tooltipBorderRadius); tooltipTitle = tooltipTextContainer .append('text') .classed('tooltip-title', true) .attr('x', getTooltipTitleXPosition()) .attr('dy', '0em') .attr('y', tooltipContentPadding * 2) .style('fill', titleFillColor); tooltipBody = tooltipTextContainer .append('g') .classed('tooltip-body', true) .style('fill', textFillColor); updateTooltipTitleYPosition(); } /** * Formats the value depending on its characteristics * @param {Number} value Value to format * @return {Number} Formatted value * @private */ function getFormattedValue(value) { if (valueFormatter !== null) { return valueFormatter(value); } let chosenValueFormatter = formatDecimalValue; if (!value) { return 0; } if (numberFormat !== null) { chosenValueFormatter = format(numberFormat); } else if (isInteger(value)) { chosenValueFormatter = formatIntegerValue; } return chosenValueFormatter(value); } /** * Calculates the desired position for the tooltip * @param {Number} mouseX Current horizontal mouse position * @param {Number} mouseY Current vertical mouse position * @return {Number[]} X and Y position * @private */ function getTooltipPosition([mouseX, mouseY]) { let tooltipX, tooltipY; // show tooltip to the right if (mouseX - tooltipWidth &lt; 0) { // Tooltip on the right tooltipX = tooltipWidth - 185; } else { // Tooltip on the left tooltipX = -215; } if (mouseY) { tooltipY = tooltipOffset.y; // tooltipY = mouseY + tooltipOffset.y; } else { tooltipY = tooltipOffset.y; } return [tooltipX, tooltipY]; } /** * Extracts the value from the data object * @param {Object} data Data value containing the info * @return {String} Value to show */ function getValueText(data) { let value = data[valueLabel]; let valueText; if (data.missingValue) { valueText = '-'; } else { valueText = getFormattedValue(value).toString(); } return valueText; } /** * Resets the height of the tooltip and the pointer for the text * position */ function resetSizeAndPositionPointers() { tooltipHeight = 48 + additionalTooltipTitleHeight + tooltipContentPadding; ttTextY = initialTooltipBodyYPosition + additionalTooltipTitleHeight; ttTextX = 0; } /** * Draws the data entries inside the tooltip for a given topic * @param {Object} topic Topic to extract data from * @return void * @private */ function updateTopicContent(topic) { let name = topic[nameLabel], tooltipRight, tooltipLeftText, tooltipRightText, elementText; tooltipLeftText = topic.topicName || name; tooltipRightText = getValueText(topic); elementText = tooltipBody .append('text') .classed('tooltip-left-text', true) .attr('dy', '1em') .attr('x', ttTextX) .attr('y', ttTextY) .style('fill', tooltipTextColor) .text(tooltipLeftText) .call(textWrap, tooltipMaxTopicLength, initialTooltipTextXPosition); tooltipRight = tooltipBody .append('text') .classed('tooltip-right-text', true) .attr('dy', '1em') .attr('x', ttTextX) .attr('y', ttTextY) .style('fill', tooltipTextColor) .text(tooltipRightText); // IE11 give us sometimes a height of 0 when hovering on top of the vertical marker // This hack fixes it for some cases, but it doesn't work in multiline (they won't wrap) // Let's remove this once we stop supporting IE11 textHeight = elementText.node().getBBox().height ? elementText.node().getBBox().height : textHeight; tooltipHeight += textHeight + tooltipTextLinePadding; // update the width if it exists because IE renders the elements // too slow and cant figure out the width? tooltipRightWidth = tooltipRight.node().getBBox().width ? tooltipRight.node().getBBox().width : tooltipRightWidth; tooltipRight.attr( 'x', tooltipWidth - tooltipRightWidth - 10 - tooltipWidth / 4 ); tooltipBody .append('circle') .classed('tooltip-circle', true) .attr('cx', -tooltipWidth / 4 + 30) .attr('cy', ttTextY + circleYOffset) .attr('r', circularMarkerRadius) .style('fill', colorMap[name]) .style('stroke-width', 1); ttTextY += textHeight + 7; } /** * Updates size and position of tooltip depending on the side of the chart we are in * TODO: This needs a refactor, following the mini-tooltip code. * * @param {Number} xPosition DataPoint's x position in the chart * @param {Number} xPosition DataPoint's y position in the chart * @return void * @private */ function updatePositionAndSize(xPosition, yPosition) { let [tooltipX, tooltipY] = getTooltipPosition([xPosition, yPosition]); svg.transition() .duration(fadeInDuration) .ease(ease) .style('opacity', 1); tooltipBackground .attr('width', tooltipWidth) .attr('height', tooltipHeight); svg.selectAll('.tooltip-group') .transition() .duration(mouseChaseDuration) .ease(ease) .attr('transform', `translate(${tooltipX}, ${tooltipY})`); } /** * Get formatted key to show in the tooltip title * @param {Date | String} key Key to format * @return {String} Formatted Key * @private */ function formatKey(key) { if (xAxisValueType === 'number') { return Number(key); } return formatDate(new Date(key)); } /** * Figures out which date format to use when showing the date of the current data entry * @param {Date} date Date object to format * @return {Function} The proper date formatting function * @private */ function formatDate(date) { let settings = dateFormat || defaultAxisSettings; let format = null; let localeOptions = { month: 'short', day: 'numeric' }; if ( settings === axisTimeCombinations.DAY_MONTH || settings === axisTimeCombinations.MONTH_YEAR ) { format = monthDayYearFormat; localeOptions.year = 'numeric'; } else if ( settings === axisTimeCombinations.HOUR_DAY || settings === axisTimeCombinations.MINUTE_HOUR ) { format = monthDayHourFormat; localeOptions.hour = 'numeric'; } else if ( settings === axisTimeCombinations.CUSTOM &amp;&amp; typeof dateCustomFormat === 'string' ) { format = timeFormat(dateCustomFormat); } if ( locale &amp;&amp; typeof Intl !== 'undefined' &amp;&amp; typeof Intl === 'object' &amp;&amp; Intl.DateTimeFormat ) { let f = Intl.DateTimeFormat(locale, localeOptions); return f.format(date); } return format(date); } /** * Returns the x-Position of the Tooltip Title * @private */ function getTooltipTitleXPosition() { return -tooltipWidth / 4 + 2 * tooltipContentPadding; } /** * Helper method to sort the passed topics array by the names passed int he order arary * @param {Object[]} topics Topics data, retrieved from datapoint passed by line chart * @param {Object[]} order Array of names in the order to sort topics by * @return {Object[]} sorted topics object * @private */ function _sortByTopicsOrder(topics, order = topicsOrder) { return order.map( (orderName) =&gt; topics.filter(({ name }) =&gt; name === orderName)[0] ); } /** * Sorts topic by alphabetical order for arrays of objects with a name proeprty * @param {Array} topics List of topic objects * @return {Array} List of topic name strings * @private */ function _sortByAlpha(topics) { return topics .map((d) =&gt; d) .sort((a, b) =&gt; { if (a.name &gt; b.name) return 1; if (a.name === b.name) return 0; return -1; }); } /** * Calculates the number of lines the tooltip title will need and updates the * initialTooltipBodyYPosition accordingly * @private */ function updateTooltipTitleYPosition() { const approximateTitle = getTooltipTitle(Date.now()); const approximateNumberOfTitleLines = getApproximateNumberOfLines( approximateTitle, 16, tooltipMaxTitleLength ); if (approximateNumberOfTitleLines &gt; 1) { additionalTooltipTitleHeight = 17 * (approximateNumberOfTitleLines - 1); } } /** * Updates value of tooltipTitle with the data meaning and the date * @param {Object} dataPoint Point of data to use as source * @return void * @private */ function updateTitle(dataPoint) { const textTitle = getTooltipTitle(dataPoint[dateLabel]); tooltipTitle .text(textTitle) .call(textWrap, tooltipMaxTitleLength, getTooltipTitleXPosition()); } /** * Gets the tooltipTitle respecting the different settings * @param {Date | String} date Date to use * @private */ function getTooltipTitle(date) { let textTitle = title; let formattedDate = formatKey(date); if (textTitle.length) { if (shouldShowDateInTitle) { textTitle = `${textTitle} - ${formattedDate}`; } } else { textTitle = formattedDate; } return textTitle; } /** * Hides the tooltip * @return {void} * @private */ function hideTooltip() { svg.style('visibility', 'hidden'); } /** * Shows the tooltip updating it's content * @return {void} * @private */ function showTooltip() { svg.style('visibility', 'visible').style('opacity', 0); } /** * Wraps a text given the text, width, x position and textFormatter function * @param {D3Selection} text Selection with the text to wrap inside * @param {Number} width Desired max width for that line * @param {Number} xpos Initial x position of the text * REF: http://bl.ocks.org/mbostock/7555321 * More discussions on https://github.com/mbostock/d3/issues/1642 * @private * */ function textWrap(text, width, xpos = 0) { text.each(function () { var words, word, line, lineNumber, lineHeight, y, dy, tspan; text = select(this); words = text.text().split(/\\s+/).reverse(); line = []; lineNumber = 0; lineHeight = 1.2; y = text.attr('y'); dy = parseFloat(text.attr('dy')); tspan = text .text(null) .append('tspan') .attr('x', xpos) .attr('y', y) .attr('dy', dy + 'em'); while ((word = words.pop())) { line.push(word); tspan.text(line.join(' ')); // fixes for IE wrap text issue const textWidth = getTextWidth( line.join(' '), 16, 'Karla, sans-serif' ); if (textWidth &gt; width) { line.pop(); tspan.text(line.join(' ')); if (lineNumber &lt; entryLineLimit - 1) { line = [word]; tspan = text .append('tspan') .attr('x', xpos) .attr('y', y) .attr('dy', ++lineNumber * lineHeight + dy + 'em') .text(word); } } } }); } /** * Draws the data entries inside the tooltip * @param {Object} dataPoint Data entry from to take the info * @return void * @private */ function updateContent(dataPoint) { var topics = dataPoint[topicLabel]; // sort order by topicsOrder array if passed if (topicsOrder.length) { topics = _sortByTopicsOrder(topics); } else if (topics.length &amp;&amp; topics[0].name) { topics = _sortByAlpha(topics); } cleanContent(); updateTitle(dataPoint); resetSizeAndPositionPointers(); topics.forEach(updateTopicContent); } /** * Updates tooltip title, content, size and position * sorts by alphatical name order if not forced order given * * @param {lineChartPointByDate} dataPoint Current datapoint to show info about * @param {Number} xPosition Position of the mouse on the X axis * @return void * @private */ function updateTooltip(dataPoint, xPosition, yPosition) { updateContent(dataPoint); updatePositionAndSize(xPosition, yPosition); } // API /** * constants to be used to force the x axis to respect a certain granularity * current options: HOUR_DAY, DAY_MONTH, MONTH_YEAR * @example tooltip.dateFormat(tooltip.axisTimeCombinations.HOUR_DAY) */ exports.axisTimeCombinations = axisTimeCombinations; /** * Exposes the ability to force the tooltip to use a certain date format * @param {String} _x Desired format * @return {String | module} Current format or module to chain calls * @public */ exports.dateFormat = function (_x) { if (!arguments.length) { return dateFormat || defaultAxisSettings; } dateFormat = _x; return this; }; /** * Exposes the ability to use a custom date format * @param {String} _x Desired custom format * @return {String | module} Current format or module to chain calls * @public * @example tooltip.dateFormat(tooltip.axisTimeCombinations.CUSTOM); * tooltip.dateCustomFormat('%H:%M %p') */ exports.dateCustomFormat = function (_x) { if (!arguments.length) { return dateCustomFormat; } dateCustomFormat = _x; return this; }; /** * Gets or Sets the dateLabel of the data * @param {String} _x Desired dateLabel * @return {String | module} Current dateLabel or Chart module to chain calls * @public * @deprecated */ exports.dateLabel = function (_x) { if (!arguments.length) { return dateLabel; } dateLabel = _x; dataKeyDeprecationMessage('date'); return this; }; /** * Hides the tooltip * @return {module} Tooltip module to chain calls * @public */ exports.hide = function () { hideTooltip(); return this; }; /** * Pass locale for the tooltip to render the date in * @param {String} _x Must be a locale tag like 'en-US' or 'fr-FR' * @return {String | module} Current locale or module to chain calls * @public */ exports.locale = function (_x) { if (!arguments.length) { return locale; } locale = _x; return this; }; /** * Gets or Sets the nameLabel of the data * @param {String} _x Desired nameLabel * @return {String | module} Current nameLabel or Chart module to chain calls * @public * @deprecated */ exports.nameLabel = function (_x) { if (!arguments.length) { return nameLabel; } nameLabel = _x; dataKeyDeprecationMessage('name'); return this; }; /** * Gets or Sets the number format for the value displayed on the tooltip * @param {string} _x Desired numberFormat for the chart. See examples [here]{@link https://observablehq.com/@d3/d3-format} * @return {string | module} Current numberFormat or Chart module to chain calls * @public */ exports.numberFormat = function (_x) { if (!arguments.length) { return numberFormat; } numberFormat = _x; return this; }; /** * Gets or Sets the formatter function for the value displayed on the tooltip. * Setting this property makes the tooltip ignore numberFormat. * @param {Function} _x Desired formatter function * @return {Function | module} Current valueFormatter or Chart module to chain calls * @public * @example tooltipChart.valueFormatter(value =&gt; value.toString().length.toString()) */ exports.valueFormatter = function (_x) { if (!arguments.length) { return valueFormatter; } valueFormatter = _x; return this; }; /** * Gets or Sets shouldShowDateInTitle * @param {Boolean} _x Desired value * @return {Boolean | module} Current shouldShowDateInTitle or Chart module to chain calls * @public */ exports.shouldShowDateInTitle = function (_x) { if (!arguments.length) { return shouldShowDateInTitle; } shouldShowDateInTitle = _x; return this; }; /** * Shows the tooltip * @return {module} Tooltip module to chain calls * @public */ exports.show = function () { showTooltip(); return this; }; /** * Gets or Sets the title of the tooltip (to only show the date, set a blank title) * @param {String} _x Desired title * @return {String | module} Current title or module to chain calls * @public */ exports.title = function (_x) { if (!arguments.length) { return title; } title = _x; return this; }; /** * Pass an override for the offset of your tooltip * @param {Object} tooltipOffset Object representing the X and Y offsets * @return {Object | module} Current tooltipOffset * @public */ exports.tooltipOffset = function (_x) { if (!arguments.length) { return tooltipOffset; } tooltipOffset = _x; return this; }; /** * Pass an override for the ordering of your tooltip * @param {String[]} _x Array of the names of your tooltip items * @return {String[] | module} Current overrideOrder or Chart module to chain calls * @public */ exports.topicsOrder = function (_x) { if (!arguments.length) { return topicsOrder; } topicsOrder = _x; return this; }; /** * Gets or Sets the topicLabel of the data * @param {String} _x Desired topicLabel * @return {String | module} Current topicLabel or Chart module to chain calls * @public * @deprecated */ exports.topicLabel = function (_x) { if (!arguments.length) { return topicLabel; } topicLabel = _x; dataKeyDeprecationMessage('topic'); return this; }; /** * Updates the position and content of the tooltip * @param {Object} dataPoint Datapoint to represent * @param {Object} colorMapping Color scheme of the topics * @param {Number} position X-scale position in pixels * @return {Module} Tooltip module to chain calls * @public */ exports.update = function ( dataPoint, colorMapping, xPosition, yPosition = null ) { colorMap = colorMapping; updateTooltip(dataPoint, xPosition, yPosition); return this; }; /** * Gets or Sets the valueLabel of the data * @param {String} _x Desired valueLabel * @return {String | module} Current valueLabel or Chart module to chain calls * @public * @deprecated */ exports.valueLabel = function (_x) { if (!arguments.length) { return valueLabel; } valueLabel = _x; dataKeyDeprecationMessage('value'); return this; }; /** * Gets or Sets the `xAxisValueType` of the data. Choose between 'date' and 'number'. When set to * number, the x-Axis values won't be parsed as dates anymore, but as numbers. * @param {String} [_x='date'] Desired keyType * @return {String | module} Current keyType or Chart module to chain calls * @public */ exports.xAxisValueType = function (_x) { if (!arguments.length) { return xAxisValueType; } xAxisValueType = _x; return this; }; return exports; } × Search ing'}) &lt;static&gt; colorSchema(_x) Gets or Sets the colorSchema of the chart Parameters: Name Type Description _x Array.&lt;String&gt; Desired colorSchema for the graph Source: bar/bar.js Returns: Current colorSchema or Chart module to chain calls Type colorSchema | module &lt;static&gt; enableLabels( [_x]) If true, adds labels at the end of the bars Parameters: Name Type Argument Default Description _x Boolean &lt;optional&gt; false Source: bar/bar.js Returns: Current value of enableLabels or Chart module to chain calls Type Boolean | module &lt;static&gt; exportChart(filename, title) Chart exported to png and a download action is fired Parameters: Name Type Description filename String File title for the resulting picture title String Title to add at the top of the exported picture Source: bar/bar.js Returns: Promise that resolves if the chart image was loaded and downloaded successfully Type Promise &lt;static&gt; hasPercentage(_x) Gets or Sets the hasPercentage status Parameters: Name Type Description _x boolean Should use percentage as value format Source: bar/bar.js Returns: Is percentage used or Chart module to chain calls Type boolean | module &lt;static&gt; hasSingleBarHighlight(_x) Gets or Sets the hasSingleBarHighlight status. If the value is true (default), only the hovered bar is considered to be highlighted and will be darkened by default. If the value is false, all the bars but the hovered bar are considered to be highlighted and will be darkened (by default). To customize the bar highlight or remove it completely, use highlightBarFunction instead. Parameters: Name Type Description _x boolean Should highlight the hovered bar Source: bar/bar.js Returns: Is hasSingleBarHighlight used or Chart module to chain calls Type boolean | module &lt;static&gt; height(_x) Gets or Sets the height of the chart Parameters: Name Type Description _x number Desired width for the graph Source: bar/bar.js Returns: Current height or Chart module to chain calls Type heigh ber 1200 Desired animation duration for the graph Source: donut/donut.js Returns: Current animation duration or Chart module to chain calls Type duration | module &lt;static&gt; centeredTextFunction(_x) Gets or Sets the centeredTextFunction of the chart. If function is provided the format will be changed by the custom function's value format. The default format function value is \"${d.percentage}% ${d.name}\". The callback will provide the data object with id, name, percentage, and quantity. Also provides the component added by the user in each data entry. Parameters: Name Type Description _x function Custom function that returns a formatted string Source: donut/donut.js Returns: Current centeredTextFunction or Chart module to chain calls Type function | module Example donutChart.centeredTextFunction(d =&gt; `${d.id} ${d.quantity}`) &lt;static&gt; colorMap( [_x]) Gets or Sets the colorMap of the chart Parameters: Name Type Argument Default Description _x object &lt;optional&gt; null Color map Source: donut/donut.js Returns: Current colorMap or Chart module to chain calls Type number | module Example stackedBar.colorMap({groupName: 'colorHex', groupName2: 'colorString'}) &lt;static&gt; colorSchema(_x) Gets or Sets the colorSchema of the chart Parameters: Name Type Description _x Array.&lt;String&gt; Desired colorSchema for the graph Source: donut/donut.js Returns: Current colorSchema or Chart module to chain calls Type String | module &lt;static&gt; emptyDataConfig(_x) Gets or Sets the emptyDataConfig of the chart. If set and data is empty (quantity adds up to zero or there are no entries), the chart will render an empty slice with a given color (light gray by default) Parameters: Name Type Description _x Object EmptyDataConfig object to get/set Source: donut/donut.js Returns: Current config for when chart data is an empty array Type Object | module Example donutChart.emptyDataConfig({showEmptySlice: true, emptySliceColor: '#000000'}) &lt;static&gt; exportChart(filen l remain in highlight state. Note: if both hasFixedHighlightedSlice and hasLastHoverSliceHighlighted are true, the latter property will override the former. Parameters: Name Type Description _x boolean Decide whether the last hovered slice should be highlighted Source: donut/donut.js Returns: Current hasLastHoverSliceHighlighted value or Chart module Type boolean | module &lt;static&gt; height(_x) Gets or Sets the height of the chart Parameters: Name Type Description _x Number Desired width for the graph Source: donut/donut.js Returns: Current height or Donut Chart module to chain calls Type Number | Module &lt;static&gt; highlightSliceById(_x) Gets or Sets the id of the slice to highlight Parameters: Name Type Description _x Number Slice id Source: donut/donut.js Returns: Current highlighted slice id or Donut Chart module to chain calls Type Number | Module &lt;static&gt; internalRadius(_x) Gets or Sets the internalRadius of the chart Parameters: Name Type Description _x Number InternalRadius number to get/set Source: donut/donut.js Returns: Current internalRadius or Donut Chart module to chain calls Type Number | Module &lt;static&gt; isAnimated(_x) Gets or Sets the isAnimated property of the chart, making it to animate when render. By default this is 'false' Parameters: Name Type Description _x Boolean Desired animation flag Source: donut/donut.js Returns: Current isAnimated flag or Chart module Type Boolean | module &lt;static&gt; isLoading(flag) Gets or Sets the loading state of the chart Parameters: Name Type Description flag boolean Desired value for the loading state Source: donut/donut.js Returns: Current loading state flag or Chart module to chain calls Type boolean | module &lt;static&gt; margin(_x) Gets or Sets the margin of the chart Parameters: Name Type Description _x Object Margin object to get/set Source: donut/donut.js Returns: Current margin or Donut Chart module to chain calls Type Object | Module &lt;static&gt; numberFormat(_x) Gets or Sets the
